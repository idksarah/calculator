<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator uwu owo !!!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bigDiv">
    <div calculator class="calculator">
      <img src="./pics/background.png" class="background">
      <div class="notBackground">
        <div class="displayContainer">
          <div class="display">0</div>
        </div>
        <img src="./pics/myMelody.png" class="myMelody">
        <div class="allTheButtons">
          <div class="left">
            <div class="other">
              <button class ='button clear'>C</button>
              <button class="button plusMinus">+/-</button>
              <button class="percentage button">%</button>
            </div>
            <div class="digitContainer grid-container">
              <button class="number button one grid-item">1</button>
              <button class="number button two grid-item">2</button>
              <button class="number button three grid-item">3</button>
              <button class="number button four grid-item">4</button>
              <button class="number button five grid-item">5</button>
              <button class="number button six grid-item">6</button>
              <button class="number button seven grid-item">7</button>
              <button class="number button eight grid-item">8</button>
              <button class="number button nine grid-item">9</button>
            </div>
            <div class="digitsish">
              <button class="number button zero">0</button>
              <button class="number button decimal">.</button>
            </div>
            </div>
  
            <div class = 'right'>
              <div class="operators">
                <button class ='operator button addition'>+</button>
                <button class ='operator button subtraction'>-</button>
                <button class ='operator button multiplication'>x</button>
                <button class ='operator button division'>/</button>
                <button class ='operator button equals'>=</button>
          </div>
          </div>
      </div>
      </div>
      <img src="./pics/milkshake.png" class="milkshake">
      <img src="./pics/strawberry.png" class="strawberry">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
